name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Hello Script (Bash)
        run: bash scripts/hello.sh

      - name: Run Hello Script (Python)
        run: python3 scripts/hello.py
      
      - name: Run Tests
        run: python3 tests/test_math.py
