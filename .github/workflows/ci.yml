name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Tests
        run: python3 tests/test_math.py

      - name: Print Secret (for demo)
        run: echo "The secret is $MY_SECRET_KEY"
        env:
          MY_SECRET_KEY: ${{secrets.MY_SECRET_KEY}}
  deploy:
    needs: build_and_test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy application
        run: bash deploy.sh
