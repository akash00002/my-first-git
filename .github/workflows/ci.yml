name: CI Pipeline

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'   # Trigger also on version tags like v1.0.0
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run tests
        run: pytest

  check-secret:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Verify secret exists
        run: |
          if [ -z "$MY_SECRET_KEY" ]; then
            echo "‚ùå Secret is missing"
            exit 1
          else
            echo "‚úÖ Secret is present and not empty"
          fi
        env:
          MY_SECRET_KEY: ${{ secrets.MY_SECRET_KEY }}

  deploy:
    runs-on: ubuntu-latest
    needs: check-secret
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy application
        run: echo "üöÄ Deploying version $GITHUB_REF"

